<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>SIGNUP FORM</h2>
        </div>
        <form  class="form" id="form" method="post">
            <div class="form-control ">
                <label for="username">Username</label>
                <input type="text" placeholder="Username" id="username" name="username"  />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="example@gamil.com" id="email" name='email' />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password1">Password</label>
                <input type="password" placeholder="Password" id="password1" name="password1" autocomplete="off"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Retype Password</label>
                <input type="password" placeholder="Password Again" id="password2" name="password2" autocomplete="off"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="validation.js"></script>
</body>

</html>
